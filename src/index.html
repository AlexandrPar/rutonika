<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, javascript">
    <title>RUTONICA™ - Радиоэлектронные компоненты и системы оптом</title>
    <meta name="description"
        content="Поставки электронных компонентов для фирм, занимающихся выпуском электронной аппаратуры.">
</head>

<body>
    <div class="page">

        <header class="header">
            <div class="top-information">
                <div class="information-list">
                    <a class="information">Информация ▾
                        <ul class="information-list__ul">
                            <li>
                                <a href="#" class="information">Экспортные правила</a>
                            </li>
                            <li>
                                <a href="#" class="information">Федеральный закон «О персональных данных»</a>
                            </li>
                            <li>
                                <a href="#" class="information">Директива RoHS</a>
                            </li>
                            <li>
                                <a href="#" class="information">Директива WEEE</a>
                            </li>
                            <li>
                                <a href="#" class="information">Правовая информация</a>
                            </li>
                        </ul>
                    </a>
                </div>
            </div>
            <div class="top-menu">
                <a class="home"><img class="home__img" src="<%=require('./images/logo.svg')%>" alt="Лого"></a>
                <form class="top-menu__search">
                    <input type="text" class="top-menu__input" name="search" placeholder="Искать товары">
                    <button type="submit" class="top-menu__search-submit"></button>
                </form>
                <div class="top-menu__contacts">
                    <p class="top-menu__contacts_telephone">+7(499)380-65-30</p>
                    <p class="top-menu__contacts_email">info@rutonica.ru</p>
                    <button class="back-call">Заказать обратный звонок</button>
                </div>
                <button class="bom">Отправить BOM</button>
                <ul class="login__ul">

                </ul>
                <ul class="basket">

                </ul>
            </div>
            <div class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item"><img><a src="<%=require('./images/hamburger_cat.png')%>">Каталог
                            компонентов</a></li>
                    <li class="navigation__item"><a>Производители</a></li>
                    <li class="navigation__item"><a>Сертификаты</a></li>
                    <li class="navigation__item"><a>Контакты</a></li>
                </ul>
            </div>
        </header>
    </div>
</body>

</html>
